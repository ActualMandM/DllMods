String0="Added support for vanilla Sonic Generations bloom shader. You can change the bloom type through the configuration UI in HedgeModManager. (right click on mod -> Configure mod). Please make sure to read the description of the option."
String1="This option can also be overriden in SceneEffect.prm.xml. You can use Parameter Editor to change it under SceneEffect.prm.xml -> BloomStar -> Extra."